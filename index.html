<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Amount</title>
  </head>
  <body>
    <div id="navbar">
      <h1>Add Money to wallet</h1>
      <h1 id="wallet"></h1>
      
      <!-- Display the wallet amount here inside h1 tag with id as "wallet". Note only amount, no extra text. Like 500 not Rs 500 -->
    </div>
    <div id="add-money">
      <!-- input box for accepting money with id as "amount" -->
      <!-- button with id as "add_to_wallet" -->
      <!-- button with id as "book_movies" to go to movies.html -->
      <input id="amount" type="number" placeholder="Enter your amount">
      <button id="add_to_wallet" onclick="addwallet()">Add to wallet</button>
      <button id="book_movies">
        <a href="movies.html">Go to Home & Book</a>
      </button>
    </div>
  </body>
</html>
<script >
  let fix=document.getElementById("wallet");
  // fix.textContent=Number(0);
  let sum=0

function addwallet(){
   let input=document.getElementById("amount").value;
   sum=sum+Number(input)
   console.log(sum)
   fix.innerText=sum
  //  console.log(fix.innerText)

   localStorage.setItem("amount",JSON.stringify(Number(fix.innerText)))
}

</script>
